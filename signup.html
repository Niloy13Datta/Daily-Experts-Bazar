<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Signup</title>
      <link rel="stylesheet" href="signup.css">
</head>

<body>
      <div class="registration-form">
            <div class="container">
                  <div class="form-box">
                        <h1>Create Account</h1>
                        <form action="welcom.html">
                              <input type="text" placeholder="Your Name" class="focus">
                              <input type="email" placeholder="Email" class="focus">
                              <input type="email" placeholder="NID Number" class="focus">
                              <input type="email" placeholder="Address" class="focus">
                              <input type="email" placeholder="Mobile Number" class="focus">
                              <input type="email" placeholder="Blood Group" class="focus">

                              <input type="password" placeholder="Password" class="focus">
                              <input type="password" placeholder="Confirm Password " class="focus">
                              <label for="check">
                                    <input type="checkbox" id="check" class="check">
                                    I agree <a href="https://www.youtube.com/">terms and condition</a>
                              </label>

                              <input type="submit" value="Sign Up" class="button">
                        </form>
                  </div>
            </div>
      </div>
</body>

</html>
